<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado</title>
    <link rel="stylesheet" href="inicio.css">
</head>

<body>
    <div class="container">
        <div class="formulario">
            <form id="formulario" action="https://www.w3schools.com/action_page.php" method="post">
                <fieldset>
                    <legend>Datos Usuario</legend>
                    <div class="form-group">
                        <label for="NombreUsuario">Nombre de Usuario</label>
                        <input type="text" id="NombreUsuario" name="NombreUsuario" placeholder="UserName" minlength="4"
                            maxlength="20" required>
                    </div>

                    <div class="form-group">
                        <label for="Contrasena">Contraseña</label>
                        <input type="password" id="Contrasena" name="Contrasena" placeholder="Introduce Contraseña"
                            pattern="\d{8}" required>
                        <div class="mostrar-contrasena">
                            <input type="checkbox" id="mostrarContrasena">
                            <label for="mostrarContrasena">Mostrar Contraseña</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Datos Personales</legend>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="Nombre">Nombre</label>
                            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" minlength="4"
                                maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <label for="Apellidos">Apellidos</label>
                            <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" minlength="4"
                                maxlength="20" required>
                        </div>
                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <label for="Telefono">Teléfono</label>
                            <input type="tel" id="Telefono" name="Telefono" placeholder="(+34)922123123"
                                pattern="\(\+34\)\d{9}" required>
                        </div>
                        <div class="form-group">
                            <label for="CodigoPostal">Código Postal</label>
                            <input type="text" id="CodigoPostal" name="CodigoPostal" placeholder="38XXX"
                                pattern="38\d{3}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="TipoDocumento">Tipo de Documento</label>
                        <select id="TipoDocumento" name="TipoDocumento" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="DniNie">DNI/NIE</label>
                        <input type="text" id="DniNie" name="DniNie" placeholder="DNI o NIE" required>
                    </div>

                    <div class="form-group">
                        <label>Crear cuenta como:</label>
                        <label><input type="radio" name="CuentaComo" value="Particular" required> Particular</label>
                        <label><input type="radio" name="CuentaComo" value="Empresa" required> Empresa</label>
                    </div>

                    <div class="form-group">
                        <label for="AnioNacimiento">Año de Nacimiento</label>
                        <input type="number" id="AnioNacimiento" name="AnioNacimiento" min="1920" max="2010" required>
                    </div>

                    <fieldset>
                        <legend>Elige tus aficiones:</legend>
                        <div>
                            <input type="checkbox" id="musica" name="Aficiones" value="Música">
                            <label for="musica">Música</label>
                        </div>
                        <div>
                            <input type="checkbox" id="deporte" name="Aficiones" value="Deporte">
                            <label for="deporte">Deporte</label>
                        </div>
                        <div>
                            <input type="checkbox" id="videojuegos" name="Aficiones" value="Videojuegos">
                            <label for="videojuegos">Videojuegos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="manualidades" name="Aficiones" value="Manualidades">
                            <label for="manualidades">Manualidades</label>
                        </div>
                        <div>
                            <input type="checkbox" id="artes" name="Aficiones" value="Artes">
                            <label for="artes">Artes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lectura" name="Aficiones" value="Lectura">
                            <label for="lectura">Lectura</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Datos Publicación</legend>
                        <div class="form-group">
                            <label for="PublicacionTitulo">Título</label>
                            <input type="text" id="PublicacionTitulo" name="PublicacionTitulo" placeholder="Título"
                                minlength="4" maxlength="15" required>
                            <p id="tituloCaracteres">0 / 15</p>
                        </div>
                        <div class="form-group">
                            <label for="PublicacionDescripcion">Descripción</label>
                            <textarea id="PublicacionDescripcion" name="PublicacionDescripcion"
                                placeholder="Descripción" minlength="4" maxlength="120" required></textarea>
                            <p id="descripcionCaracteres">0 / 120</p>
                        </div>
                    </fieldset>

                    <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="mensajes" id="mensajes"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
