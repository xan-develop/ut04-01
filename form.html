<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Directo</title>
    <link rel="stylesheet" href="estilos/inicio.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="POST">
        <fieldset>
            <legend>Datos Usuario</legend>
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="UserName" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>

            <label>
                <input type="checkbox" id="mostrar-contraseña"> Mostrar Contraseña
            </label>
        </fieldset>

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ejem: (+34)922123123" required>

            <label for="codigo-postal">Código Postal</label>
            <input type="text" id="codigo-postal" name="codigo_postal" placeholder="38XXX" required>

            <label for="dni-tipo">DNI/NIE</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <select id="dni-tipo" name="dni_tipo" required>
                    <option value="">Seleccione</option>
                    <option value="DNI">DNI</option>
                    <option value="NIE">NIE</option>
                </select>
                <input type="text" id="dni-numero" name="dni_numero" placeholder="Introduce número" required>
            </div>

            <div>
                <label>Crear cuenta como:</label>
                <input type="radio" id="particular" name="cuenta" value="Particular" required>
                <label for="particular">Particular</label>
                <input type="radio" id="empresa" name="cuenta" value="Empresa" required>
                <label for="empresa">Empresa</label>
            </div>

            <label for="anio">Año de Nacimiento</label>
            <select id="anio" name="anio" required>
                <option value="">Seleccione año</option>

            </select>
        </fieldset>

        <fieldset>
            <legend>Elige tus aficiones:</legend>
            <label><input type="checkbox" name="aficiones" value="Musica"> Música</label>
            <label><input type="checkbox" name="aficiones" value="Deporte"> Deporte</label>
            <label><input type="checkbox" name="aficiones" value="Videojuegos"> Videojuegos</label>
            <label><input type="checkbox" name="aficiones" value="Manualidades"> Manualidades</label>
            <label><input type="checkbox" name="aficiones" value="Artes"> Artes</label>
            <label><input type="checkbox" name="aficiones" value="Lectura"> Lectura</label>
        </fieldset>

        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título" maxlength="15" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" maxlength="120" placeholder="Descripción" required></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
